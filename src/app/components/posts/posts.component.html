<div *ngIf="loading">
  <div>
    Loading...
  </div>
</div>

<div *ngIf="!loading">
  <p-dataView [value]="posts">
    <ng-template let-post pTemplate="listItem">
      <p-card>
        <p-header>
          {{ post.title }}
        </p-header>
        {{ post.body }}
      </p-card>
    </ng-template>
  </p-dataView>
</div>
