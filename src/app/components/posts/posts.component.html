<div *ngIf="loading else postList">
    <div>
        Loading...
    </div>
</div>

<ng-template #postList>
    <ul>
        <li *ngFor="let post of posts" (click)="postClick(post.id)">
            <div [routerLink]="['/post', post.id]">
                <app-post [id]="post.id" [title]="post.title" [content]="post.body" [loading]="false"></app-post>
            </div>
        </li>
    </ul>
</ng-template>
